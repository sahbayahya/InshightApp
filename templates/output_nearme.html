<div id="map">
    <script>
        var map = L.map('map').setView([{{Clublocation1}}], 13);
        //var marker = L.marker([{{start}}]).addTo(map)
        //var marker = L.marker([{{end}}]).addTo(map)
        var marker = L.marker([{{Clublocation1}}]).addTo(map)
        .bindPopup("Club1 promotion code:GL8562");
        var marker = L.marker([{{Clublocation2}}]).addTo(map)
        .bindPopup("Club2 promotion code: GT8746");
        var marker = L.marker([{{Clublocation3}}]).addTo(map)
        .bindPopup("Club3 promotion code: JH9775");
                                 L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
